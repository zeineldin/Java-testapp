name: Build and Push Docker Image

on:
  push:
    branches:
      - github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        run: echo "NOW=$(git rev-parse HEAD | cut -c -7)" >> $GITHUB_ENV

      - name: Echo current date
        run: echo $GITHUB_ENV 

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
    #     context: .
    #    file: ./path/to/Dockerfile
    #    platforms: linux/amd64,linux/arm64
          push: true
          tags: mzain/test:${{ env.NOW }}

#  change_docker_tag:
#    runs-on: ubuntu-latest
#    steps:
  
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Create report file
        run: sed -E -i'' "s/(.*nightwolf:).*/\1${{ env.NOW }}/" ./k8s/deployment.yaml
      - name: Commit report
        run: |
           cat ./k8s/deployment.yaml 
           git config --global user.name 'zeineldin'
           git config --global user.email 'zeineldin@users.noreply.github.com'
           git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/${{ github.repository }}
           git commit -am "Automated report"
           git push origin github_actions
